<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Tabla naranjas</title>
        <style>
            table,td,th{
                border: 1px solid black;
                text-align: center;
            }
        </style>
</head>
<body>
    <table align="center">
        <caption>Precio de las naranjas</caption>
        <thead>
           <th>Provincia</th> 
           <th>Pecio</th>
           <th>Pecio pal primo</th>
        </thead>
        <tbody>
            <tr>
                <td>Málaga</td>
                <td>0,54€</td>
                <td>0,24€</td>
            </tr>
            <tr>
                <td>Cádiz</td>
                <td>0,53€</td>
                <td>0,23€</td>
            </tr>
            <tr>
                <td>Almeria</td>
                <td>0,50€</td>
                <td>0,20€</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <th colspan="2">0,52€</th>
            
        </tfoot>
    </table>
</body>
</html>
